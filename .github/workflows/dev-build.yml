name: Build and Release Artifact

on:
  push:
    tags:
      - 'dev-[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build-and-upload:
    name: Build and Upload Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: yarn.lock
          cache-path: ~/.cache/yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the project
        run: yarn build --mode development

      - name: Package the build into a tarball
        run: |
          cd build/ && tar -zcvf ../console-dev.tgz --exclude='./data' .

      - name: Create Draft Release ✅
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: pre ${{ env.RELEASE_VERSION }}
          body: |
            Skupper-console is available as a tar ball:
            - console-dev.tgz
          prerelease: true
      - name: Upload Release Asset ⬆️
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./console-dev.tgz
          asset_name: console-dev.tgz
          asset_content_type: application/tar+gzip
