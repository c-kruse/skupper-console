name: tag-dev-release

on:
  workflow_run:
    workflows: [skupper-console]
    branches:
      - main
      - v2
    types:
      - completed
jobs:
  tag-dev-release:
    name: Tag Dev Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: yarn.lock
          cache-path: ~/.cache/yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the project
        run: yarn build --mode development

      - name: Package the build into a tarball
        run: |
          cd build/ && tar -zcvf ../console-dev.tgz --exclude='./data' .

      - name: Set dev tag üìã
        run: echo "DEV_TAG=dev-${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV
      - name: Delete previous tag üìã
        run: |
          if git push --delete origin "${DEV_TAG}" ; then
            echo "Deleted";
          else
            echo "Not Deleted";
          fi
      - name: Push tag üìã
        run: |
          git tag "${DEV_TAG}"
          git push origin "${DEV_TAG}"
      - name: Create Dev Release ‚úÖ
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.DEV_TAG }}
          release_name: ${{ env.DEV_TAG }}
          body: |
            Skupper-console is available as a tar ball:
            - console-dev.tgz
          prerelease: true
      - name: Upload Release Asset ‚¨ÜÔ∏è
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./console-dev.tgz
          asset_name: console-dev.tgz
          asset_content_type: application/tar+gzip
