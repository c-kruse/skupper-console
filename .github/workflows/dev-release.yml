name: Development Release ðŸš§

on:
  workflow_run:
    workflows: ["Build and Test ðŸ—ï¸"]
    types:
      - completed
    branches:
      - main

jobs:
  build-and-release:
    name: Update Development Release ðŸ“¦
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    steps:
      - name: Checkout code ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install Dependencies ðŸ“¦
        run: |
          HUSKY=0 CYPRESS_INSTALL_BINARY=0 yarn install --prefer-offline --frozen-lockfile

      - name: Build Project ðŸš§
        run: |
          yarn build
        env:
          CI: false

      - name: Package Build ðŸ“¦
        run: |
          cd build/ && tar -zcvf ../console.tgz --exclude='./data' .

      - name: Get commit info ðŸ“‹
        id: commit_info
        run: |
          echo "timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "message<<EOF" >> $GITHUB_OUTPUT
          git log -1 --pretty=%B >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update Development Release âœ¨
        uses: softprops/action-gh-release@v2
        with:
          tag_name: development
          name: Development Build
          body: |
            ðŸš§ **Development Build** - Latest build from main branch

            This is an automatically updated development release containing the latest build from the main branch.

            **Warning**: This is a development build and may contain unstable features.

            **Built from**: ${{ github.sha }}
            **Build date**: ${{ steps.commit_info.outputs.timestamp }}

            ## Download
            - [console.tgz](https://github.com/${{ github.repository }}/releases/download/development/console.tgz)

            ## Latest Commit
            ${{ steps.commit_info.outputs.message }}
          files: |
            console.tgz
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
